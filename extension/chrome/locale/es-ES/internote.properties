InternoteFailedError=Lo sentimos, algo salió mal al ir a iniciar Internote.
LoadFailedError=Lo sentimos, parece que su archivo de almacenamiento de Internote no existe o esta corrupto, y no hay ninguna copia de respaldo válida. Se va a desactivar Internote.
LegacyFailedError=Lo sentimos, Internote intentó cargar su archivo de notas permanentes de InternoteV2, pero el fichero parece estar corrupto. No se pueden importar automáticamente sus notas antiguas, pero el administrador ofrece una importante funcionalidad que puede serle de utilidad si desea volver a probar más tarde.
CantFindDirError=Lo sentimos, Internote no puede encontrar la ubicación de almacenamiento elegida en las preferencias. Se desactivará Internote. Por favor, modifique las preferencias y reinicie el navegador.
RestoredBackupMessage=Lo sentimos, parece que su almacenamiento de Internote no existe o está corrupto, pero se consiguió restaurar su copia de respaldo. Esto puede ocurrir si se produce un reinicio inesperado de Internote, su ordenador o su navegador mientras se guardan sus notas. Es posible que se haya perdido una pequeña cantidad de datos, los añadidos justo antes del reinicio inesperado.
CantSaveNewStorageError=Lo sentimos, Internote intentó guardar un nuevo archivo de guardado, pero no lo consiguió. Por favor, compruebe si el disco está lleno. Se va a desactivar Internote.
