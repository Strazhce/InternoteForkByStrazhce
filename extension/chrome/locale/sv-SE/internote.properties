extensions.{e3631030-7c02-11da-a72b-0800200c9a66}.description=Beständiga post-it-lappar för Firefox.
# This links to the help file on the web site, see internote-consts.js for the current location.
# You probably want this to match your locale but it may be more general.
# It can be en-US or something else if you haven't translated help yet.
HelpLocale= sv-SE
WelcomeNote= Välkommen till Internote!\n\nFör att lägga till en ny lapp, använd knappen i nedre högra hörnet. Högerklicka på den här knappen för ytterligare alternativ.\n\nEn större Internote-knapp är tillgänglig när du anpassar ditt verktygsfält.
ExportDefaultFileName= internote-export
# Export File Types
FileTypeInternoteV3= InternoteV3
FileTypeInternoteV2= InternoteV2
FileTypeHTML= HTML
FileTypeText= Text
FileTypeBookmarks= Bokmärken
# Picker Titles
# %1 = File Type
OpenTitle= Öppna %1-fil
# %1 = File Type
SaveTitle= Spara %1-fil
ChooseLocation= Välj lagringsplats
# Statusbar Icon Tooltips
# %1 = Note Count
SingularNoteCount= Internote: %1 lapp på den här sidan
PluralNoteCount= Internote: %1 lappar på den här sidan
NotesHiddenMessage= Internote: För närvarande visas inga lappar.
# Manager Text
EmptyTextDescription= Ingen text
AllCategory= Visas alltid
EmptyURLCategory= Saknar URL
EmptyRegexpCategory= Saknar reguljärt uttryck
EmptySiteCategory= Saknar webbplats
InvalidURLCategory= Ogiltig URL
InvalidRegexpCategory= Ogiltigt reguljärt uttryck
InvalidSiteCategory= Ogiltig webbplats
UnknownTimeMessage= Okänd tid & datum
RegexpAbbreviation= RegEx
CustomColor= Anpassa
# %1 = An entity - internote.noteURL.label, internote.noteURLPrefix.label, etc.
NoteDoesntShowWarning= Den här lappen kommer aldrig att dyka upp på några sidor. Var vänlig justera %1-alternativet.
NotForMatchTypeTooltip= Den här funktionen finns inte för just det här "På vilka sidor?"-alternativet.
# Manager Alerts
# %1 = File Type
ImportFailedMessage= Hoppsan! Någonting gick fel när Internote försökte importera lappar.\nKanske filtypen inte var %1?
ExportFailedMessage= Hoppsan! Någonting gick fel när Internote försökte exportera lappar.
# Note Back Side
NoteColorTitle= Lappfärg
TextColorTitle= Textfärg
# Import Messages
NoNotesImportMessage= Inga internote-lappar för import hittades.
# %1, %2 = Note Counts
AllNotesImportMessage= Importerade internote-lappar: %1
SomeNotesImportMessage= Importerade internote-lappar: %1\nFanns sedan tidigare: %2
ExportMessage= Exporterade internote-lappar: %1
# Balloon Messages
OffscreenMessage= Det finns internote-lappar på den här sidan som för närvarande inte är synliga.  Du kan rulla sidan för att se dem.
HTMLMessage= På den här sidan finns internote-lappar i Rich Text-format, som antagligen skapades i en nyare version av Internote.  De kommer inte att kunna redigeras.
NoteDisappearedMessage= Den där lappen återställdes precis till en plats utanför skärmen. Du kan rulla sidan för att se den.
NotesDisappearedMessage= En eller flera lappar återställdes precis till en plats utanför skärmen. Du kan rulla sidan för att se den.
NotOnThisPageMessage= Ledsen, Internote stöder inte skapande av lappar på den här typen av sida.
NoStatusBarMessage= Internote har nu tagits bort från statusfältet.  Du kan fortfarande få tillgång till det via Verktyg-menyn.
ReportBugLabel= Rapportera bugg
GoThereLabel= Gå dit
CloseLabel= Stäng
# Balloon Errors
NoteCreationError= Ledsen, ett oväntat fel förhindrade att din lapp skapades. En omstart av din webbläsare löser kanske problemet.
WindowOpenError= Ledsen, ett oväntat fel förhindrade att ditt fönster öppnades. En omstart av din webbläsare löser kanske problemet.
# Startup Alerts
InternoteFailedError= Hoppsan! Någonting gick fel när Internote skulle startas.
LoadFailedError= Hoppsan! Det verkar som att din internote-lagringsfil saknas eller är korrupt, och ingen giltig säkerhetskopia finns att tillgå. Internote kommer att inaktiveras.
LegacyFailedError= Hoppsan! Internote försökte att läsa in din InternoteV2-klisterlappsfil, men det verkar som om den är korrupt. Dina gamla lappar kan inte importeras automatiskt, men en importfunktion tillhandahålls i hanteraren om du önskar att försöka igen senare.
CantFindDirError= Hoppsan! Internote kan inte hitta lagringsplatsen som anges i inställningarna. Internote kommer att inaktiveras. Var vänlig justera inställningarna och starta om din webbläsare.
RestoredBackupMessage= Hoppsan! Det verkar som om din internote-lagringsfil saknas eller är korrupt, men säkerhetskopian återställdes utan fel. Det här kan hända om Internote, din dator eller din webbläsare kraschar medan dina lappar sparas.  Det är möjligt att en liten mängd data har förlorats från tidpunkten precis innan kraschen.
CantSaveNewStorageError= Hoppsan! Internote försökte att spara en ny lagringsfil, men misslyckades. Var vänlig kontrollera att disken inte är full. Internote kommer att inaktiveras.
# Runtime Alerts & Confirms
SaveFailedError= Hoppsan! Någonting gick fel när Internote försökte spara ändringar i dina internote-lappar. Var vänlig kontrollera att disken inte är full. Internote kommer nu att inaktiveras.
DirDoesntExistError= Den angivna lagringsplatsen finns inte.
DisplayQuestion= Dina internote-lappar visas för närvarande inte. Vill du visa dem?
DeleteSingleConfirm= Är du säker på att du vill ta bort den här lappen?
DeleteMultipleConfirm= Är du säker på att du vill ta bort de markerade lapparna?
DisplayQuestionTitle= Visa internote-lappar?
DeleteConfirmTitle= Ta bort lapp(ar)?
NeverAskOption= Fråga mig inte igen
DirDoesntExistTitle= Felaktig lagringsplats
# Runtime Feedback
DefaultsColorsChangedMessage= Standardfärgerna ändrades.
# Generic
DataLoadError= Hoppsan! Någonting gick fel med Internote och dess information kunde inte hämtas.
# Shows On Context Menu
# %1 = URL Prefix, eg http://www.blah.com/
PageStartsWithMenuItem= Sidor som inleds med %1
# %1 = Site Suffix, eg blah.com
SiteEndsWithMenuItem= Webbsidor som avslutas med %1
NoSitesMessage= Inga webbsidor för IP-adressen
