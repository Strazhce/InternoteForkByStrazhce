extensions.{e3631030-7c02-11da-a72b-0800200c9a66}.description=Collez des notes repositionnables sur vos pages Web et vous les retrouverez.
# This links to the help file on the web site, see internote-consts.js for the current location.

# You probably want this to match your locale but it may be more general.

# It can be en-US or something else if you haven't translated help yet.

HelpLocale=en-US
WelcomeNote=Bienvenue sur Internote!\n\nPour ajouter une nouvelle note, utilisez le bouton dans l'angle inférieur droit. Cliquez droit sur ce bouton pour avoir des options supplémentaires.\n\n Une internote plus grande est disponible en personnalisant votre barre d'outils.
ExportDefaultFileName=internote-exportation
# Export File Types

FileTypeInternoteV3=InternoteV3
FileTypeInternoteV2=InternoteV2
FileTypeHTML=HTML
FileTypeText=Texte
FileTypeBookmarks=Marque-pages
# Picker Titles

# %1 = File Type

OpenTitle=Ouvrir le ficher %1
# %1 = File Type

SaveTitle=Enregistrer le fichier %1
ChooseLocation=Choisissez le répertoire de sauvegarde
# Statusbar Icon Tooltips

# %1 = Note Count

SingularNoteCount=Internote : %1 note sur cette page
PluralNoteCount=Internote : %1 notes sur cette page
NotesHiddenMessage=Internote : les notes ne sont pas affichées pour l'instant.
# Manager Text

EmptyTextDescription=Pas de texte
AllCategory=Toujours afficher
EmptyURLCategory=URL manquante
EmptyRegexpCategory=Expression régulière manquante
EmptySiteCategory=Site manquant
InvalidURLCategory=URL invalide
InvalidRegexpCategory=Expression régulière invalide
InvalidSiteCategory=Site invalide
UnknownTimeMessage=Date et heure inconnues
RegexpAbbreviation=Expr. rég.
CustomColor=Personnaliser
# %1 = An entity - internote.noteURL.label, internote.noteURLPrefix.label, etc.

NoteDoesntShowWarning=Cette note n'apparaîtra jamais sur aucune page. Veuillez ajuster l'option %1.
NotForMatchTypeTooltip=Cette possibilité n'est pas disponible pour l'option « Sur quelles pages ? ».
# Manager Alerts

# %1 = File Type

ImportFailedMessage=Oups ! Un problème est apparu lors de la tentative d'importation des notes.\nPeut-être que le type de fichier n'était pas %1 ?
ExportFailedMessage=Oups ! Un problème est apparu lors de la tentative d'exportation des notes.
# Note Back Side

NoteColorTitle=Couleur de la note
TextColorTitle=Couleur du texte
# Import Messages

NoNotesImportMessage=Il n'existe aucune note à importer.
# %1, %2 = Note Counts

AllNotesImportMessage=Internotes importées : %1
SomeNotesImportMessage=Internotes importées : %1\nIl en existait déjà : %2
ExportMessage=Internotes exportées : %1
# Balloon Messages

OffscreenMessage=Certaines internotes de cette page ne sont pas visibles pour l'instant. Vous pouvez faire défiler la page pour les voir.
HTMLMessage=Il y a des internotes en texte riche sur cette page, probablement créés avec une nouvelle version d'Internote. Elles ne seront pas modifiables.
NoteDisappearedMessage=Cette note vient d'être rétablie dans un emplacement hors-écran. Vous pouvez faire défiler la page pour la voir.
NotesDisappearedMessage=Une ou plusieurs notes viennent juste d'être restaurées depuis un emplacement hors-écran. Vous pouvez faire défiler la page pour la ou les voir.
NotOnThisPageMessage=Désolé, Internote ne prend pas en charge la création de notes sur ce type de page.
NoStatusBarMessage=Internote vient d'être supprimé de votre barre d'état. Vous pouvez toujours y accéder avec le menu Outils.
ReportBugLabel=Soumettre un bogue
GoThereLabel=Aller à cet emplacement
CloseLabel=Fermer
# Balloon Errors

NoteCreationError=Désolé, un problème inattendu a empêché la création de votre note. Redémarrer votre navigateur pourrait régler le problème.
WindowOpenError=Désolé, un problème inattendu a empêché l'ouverture de votre fenêtre. Redémarrer votre navigateur pourrait régler le problème.
# Startup Alerts

InternoteFailedError=Oups ! Un problème est survenu en essayant de démarrer Internote.
LoadFailedError=Oups ! Il apparaît que votre fichier de stockage Internote est manquant ou endommagé, et aucune sauvegarde valide n'est présente. Internote sera désactivé.
LegacyFailedError=Oups ! Internote a essayé de charger le fichier des notes créées sous Internote2, mais ce fichier semble corrompu. Vos anciennes notes ne peuvent être importées automatiquement, mais une fonction d'importation existe dans le gestionnaire si vous voulez réessayer ultérieurement.
CantFindDirError=Oups ! Internote ne peut trouver le répertoire de stockage précisé dans les préférences. Internote va être désactivé. Veuillez régler les préférences et redémarrer votre navigateur.
RestoredBackupMessage=Oups ! Il semble que votre fichier de stockage d'internotes soit manquant ou corrompu, mais la sauvegarde a été restaurée avec succès. Cela peut se produire si Internote, votre ordinateur ou votre navigateur plante pendant que la sauvegarde de vos notes est en cours. Il est possible qu'une petite partie de vos données soit perdue
CantSaveNewStorageError=Oups ! Internote a essayé en vain d'enregistrer un nouveau fichier de stockage. Veuillez vérifier que le disque n'est pas plein. L'extension Internote va être désactivée.
# Runtime Alerts & Confirms

SaveFailedError=Oups ! Quelque chose s'est mal passé pendant la tentative de modification de vos internotes. Veuillez vérifier que le disque n'est pas plein. L'extension Internote va être désactivée.
DirDoesntExistError=Le répertoire de stockage spécifié n'existe pas.
DisplayQuestion=Vos internotes ne sont pas affichées pour l'instant. Souhaitez-vous qu'elles le soient ?
DeleteSingleConfirm=Voulez-vous vraiment supprimer cette note ?
DeleteMultipleConfirm=Voulez-vous vraiment supprimer les notes sélectionnées ?
DisplayQuestionTitle=Afficher les internotes ?
DeleteConfirmTitle=Supprimer une ou plusieurs notes ?
NeverAskOption=Ne plus me demander
DirDoesntExistTitle=Mauvais répertoire de stockage
# Runtime Feedback

DefaultsColorsChangedMessage=Les couleurs par défaut ont changé.
# Generic

DataLoadError=Oups ! Un problème est survenu avec Internote et cette information n'a pas pu être retrouvée.
# Shows On Context Menu

# %1 = URL Prefix, eg http://www.blah.com/

PageStartsWithMenuItem=Pages commençant par %1
# %1 = Site Suffix, eg blah.com

SiteEndsWithMenuItem=Sites finissant par %1
NoSitesMessage=Aucun site pour cette adresse IP
