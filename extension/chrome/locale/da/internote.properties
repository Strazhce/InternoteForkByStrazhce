# Balloon Messages

OffscreenMessage= Der findes noter på denne side, der ikke vises nu. Du kan scrolle siden og se dem.
HTMLMessage= Der findes noter på denne side i Rich Text format, som sandsynligvis er lavet med en nyere version af Internote. De vil ikke kunne redigeres.
NoteDisappearedMessage= Denne note blev åbnet uden for skærmen. Du kan scrolle siden og se dem.
NotesDisappearedMessage= En eller flere noter blev åbnet uden for skærmen. Du kan scrolle siden og se den.
NotOnThisPageMessage= Undskyld, Internote understøtter ikke oprettelse af noter på denne sidetype.
NoStatusBarMessage= Internote er nu fjernet fra statuslinien. Det kan stadig tilgås fra menuen Funktioner.
ReportBugLabel= Rapporter fejl
GoThereLabel= Gå til
CloseLabel= Luk
# This is a link under Note(s)DisappearedMessage

NoteCreationError= Undskyld, en uventet fejl forhindrede oprettelse af noten. Prøv at genstarte din browser.
WindowOpenError= Undskyld, en uventet fejl forhindrede vinduet i at åbne. Prøv at genstarte din browser.
# Balloon Errors

InternoteFailedError= Ups! Noget gik galt i Internotes opstart.
LoadFailedError= Ups! Det ser ud til at din Internote lagerfil mangler eller er i stykker, og der findes ingen gyldig backup. Internote deaktiveres.
LegacyFailedError= Ups! Internote forsøgte at læse din din InternoteV2 notefil, men det ser ud til den er i stykker. Dine noter kan ikke importeres automatisk, men du kan prøve at importere manuelt fra redigeringsfunktionen.
CantFindDirError= Ups! Internote kan ikke finde den angivne lagerplads. Internote deaktiveres. Ret dine lager indstillinger og genstart browseren.
RestoredBackupMessage= Ups! Det ser ud til at din Internote lagerfil mangler eller er i stykker, men dit backup blev gendannet. Det kan ske hvis Internote, din computer eller browseren går ned, mens noterne gemmes. Data skabt lige før nedbruddet, er muligvis gået tabt.
CantSaveNewStorageError= Ups! Internote forsøgte at gemme en ny lagerfil, men fejlede. Kontroller at der er ledig diskplads. Internote deaktiveres.
# This is a link under NoteCreationError, WindowOpenError, etc.

SaveFailedError= Ups! Noget gik galt, da Internote forsøgte at gemme ændringer til dine noter. Kontroller at der er ledig diskplads. Internote deaktiveres.
DirDoesntExistError= Den angivne lagerplads findes ikke.
DisplayQuestion= Dine noter vises ikke nu. Vil du vise dem?
DeleteSingleConfirm= Er du sikker på du vil slette denne note?
DeleteMultipleConfirm= Er du sikker på du vil slette markerede noter?
DisplayQuestionTitle= Vis noter?
