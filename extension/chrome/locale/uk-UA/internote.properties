extensions.{e3631030-7c02-11da-a72b-0800200c9a66}.description=Клейкі нотатки для Firefox.
# This links to the help file on the web site, see internote-consts.js for the current location.

# You probably want this to match your locale but it may be more general.

# It can be en-US or something else if you haven't translated help yet.

HelpLocale=en-US
WelcomeNote=Ласкаво просимо в Internote! Щоб додати нову нотатку, використовуйте кнопку у нижньому правому кутку. Клацніть правою кнопкою миші для додаткових налаштувань. У налаштуваннях панелі інструментів доступна більша кнопка Internote.
ExportDefaultFileName=internote-export
# Export File Types

FileTypeInternoteV3=InternoteV3
FileTypeInternoteV2=InternoteV2
FileTypeHTML=HTML
FileTypeText=Текст
FileTypeBookmarks=Закладки
# Picker Titles

# %1 = File Type

OpenTitle=Відкрито %1 файл
# %1 = File Type

SaveTitle=Зберегти %1 файл
ChooseLocation=Виберіть розташування сховища нотаток
# Statusbar Icon Tooltips

# %1 = Note Count

SingularNoteCount=Internote: %1 нотатка на цій сторінці
PluralNoteCount=Internote: %1 нотаток на цій сторінці
NotesHiddenMessage=Internote: нотатки наразі не показані
# Manager Text

EmptyTextDescription=Порожня
AllCategory=Завжди показувати
EmptyURLCategory=Пропущено адресу
EmptyRegexpCategory=Пропущено регулярний вираз
EmptySiteCategory=Пропущено сайт
InvalidURLCategory=Недійсна адреса
InvalidRegexpCategory=Неправильний регулярний вираз
InvalidSiteCategory=Неправильний сайт
UnknownTimeMessage=Невідомі час та дата
RegexpAbbreviation=Регулярний вираз
CustomColor=Правити
# %1 = An entity - internote.noteURL.label, internote.noteURLPrefix.label, etc.

NoteDoesntShowWarning= Ця нотатка не з'являтиметься на жодній сторінці. Будь ласка, налаштуйте %1.
NotForMatchTypeTooltip=Ця опція не може бути застосована до елементу "На яких сторінках?".
# Manager Alerts

# %1 = File Type

ImportFailedMessage=Отакої! Трапилась помилка під час імпортування нотаток.
ExportFailedMessage=Отакої! Щось пішло не так під час експорту нотаток.
# Note Back Side

NoteColorTitle=Колір нотатки
TextColorTitle=Колір тексту
# Import Messages

NoNotesImportMessage=Нічого імпортувати.
# %1, %2 = Note Counts

AllNotesImportMessage=Імпортовано нотаток: %1
SomeNotesImportMessage=Імортовано:%1
ExportMessage=Експортовано нотаток: %1
# Balloon Messages

OffscreenMessage=На цій сторінці є приховані нотатки. Прокрутіть сторінку, щоб побачити їх.
HTMLMessage=Вочевидь, на цій сторінці є нотатки з кодом HTML, створені у новішій версії Internote. Ці нотатки неможливо буде редагувати.
NoteDisappearedMessage=Нотатка відновлена у сховану область на сторінці. Прокрутіть сторінку для перегляду.
NotesDisappearedMessage=Одна чи більше нотаток відновлені у сховану область на сторінці. Прокрутіть сторінку для перегляду.
NotOnThisPageMessage=Вибачте, Internote не підтримує створення нотаток на сторінках цього типу.
NoStatusBarMessage=Internote прибрано з рядка стану (панелі додатків). Розширення доступне через меню Інструменти.
ReportBugLabel=Повідомити про ваду
GoThereLabel=Перейти
CloseLabel=Закрити
# Balloon Errors

NoteCreationError=Шкода, непередбачувана помилка завадила створенню вашої нотатки. Перезапуск браузера, можливо, вирішить проблему.
WindowOpenError=Шкода, непередбачувана помилка завадила відкриттю вікна. Перезапуск браузера, можливо, вирішить проблему.
# Startup Alerts

InternoteFailedError=Отакої! Трапилась помилка під час запуску Internote.
LoadFailedError=Отакої! Схоже, ваш файл нотатки втрачений або пошкоджений, а жодних резервних копій немає. Internote буде вимкнено.
LegacyFailedError=Отакої! Internote спробував завантажити файл нотаток InternoteV2, але він, схоже, пошкоджений. Ваші старі нотатки не можуть бути імпортовані автоматично, однак можливість імпорту доступна у менеджері нотаток, нею можна буде скористатися пізніше.
CantFindDirError=Отакої! Internote не може знайти розташування сховища нотаток у вподобаннях. Розширення буде вимкнено. Будь ласка, налаштуйте вподобання та перезапустіть браузер.
RestoredBackupMessage= Отакої! Схоже, сховище нотаток втрачене або пошкоджене, однак дані вдалось відновити з резервної копії. Таке могло трапитись у разі зависання комп'ютера чи браузера під час зберігання нотаток. Можливо, невелику частина інформації втрачено.
CantSaveNewStorageError=Отакої! Internote спробував зберегти новий файл сховища, однак невдало. Перевірте, будь ласка, чи не переповнений диск. Розширення буде вимкнено.
# Runtime Alerts & Confirms

SaveFailedError=Отакої! Трапилась помилка під час зберігання змін у ваших нотатках. Перевірте, будь ласка, чи не переповнений диск. Internote буде вимкнено.
DirDoesntExistError=Вказаного розташування не існує.
DisplayQuestion=Ваші нотатки наразі не показані. Бажаєте показати їх?
DeleteSingleConfirm=Стерти цю нотатку?
DeleteMultipleConfirm=Стерти вибрані нотатки?
DisplayQuestionTitle=Показати Internotes?
DeleteConfirmTitle=Стерти нотатку(и)?
NeverAskOption=Більше не питати
DirDoesntExistTitle=Неправильне розташування сховища
# Runtime Feedback

DefaultsColorsChangedMessage=Типові кольори змінено.
# Generic

DataLoadError=Отакої! Щось трапилось з Internote і ця інформація не може бути отримана.
# Shows On Context Menu

# %1 = URL Prefix, eg http://www.blah.com/

PageStartsWithMenuItem=на сторінках, що починаються з %1
# %1 = Site Suffix, eg blah.com

SiteEndsWithMenuItem=на сайтах, що закінчуються на %1
NoSitesMessage=Не знайдено сайтів для IP-адреси
