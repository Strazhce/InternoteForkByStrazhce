extensions.{e3631030-7c02-11da-a72b-0800200c9a66}.description=Samoprzylepne notatki dla Firefoksa.

# This links to the help file on the web site, see internote-consts.js for the current location.
# You probably want this to match your locale but it may be more general.
# It can be en-US or something else if you haven't translated help yet.
HelpLocale = en-US

WelcomeNote = Witaj w Internote!\n\nAby dodać nową notatkę, kliknij ikonę Internote znajdującą się po prawej stronie paska stanu. Aby uzyskać dostęp do dodatkowych opcji, kliknij ją prawym przyciskiem myszy.\n\nNa pasku narzędzi można umieścić duży przycisk przeciągając go z okna dostosowywania pasków narzędzi.

ExportDefaultFileName = internote-export

# Export File Types
FileTypeInternoteV3 = InternoteV3
FileTypeInternoteV2 = InternoteV2
FileTypeHTML        = HTML
FileTypeText        = Tekst
FileTypeBookmarks   = Zakładki

# Picker Titles
# %1 = File Type
OpenTitle = Otwórz plik %1
# %1 = File Type
SaveTitle = Zapisz plik %1
ChooseLocation = Wybierz miejsce zapisu

# Statusbar Icon Tooltips
# %1 = Note Count
SingularNoteCount  = Internote: %1 notatka na tej stronie
PluralNoteCount    = Internote: Notatki a tej stronie – %1
NotesHiddenMessage = Internote: Obecnie brak notatek.

# Manager Text
EmptyTextDescription = Pusty tekst

AllCategory           = Wyświetlaj zawsze
EmptyURLCategory      = Brak URL
EmptyRegexpCategory   = Brak wyrażenia regularnego
EmptySiteCategory     = Brak witryny
InvalidURLCategory    = Nieprawidłowy adres URL
InvalidRegexpCategory = Nieprawidłowe wyrażenie regularne
InvalidSiteCategory   = Nieprawidłowa witryna

UnknownTimeMessage = Nieznana data i czas
RegexpAbbreviation = RegExp
CustomColor = Dostosuj

# %1 = An entity - internote.noteURL.label, internote.noteURLPrefix.label, etc.
NoteDoesntShowWarning = Ta notatka nie będzie nigdy wyświetlana na żadnej stronie. Proszę ustawić opcję %1.
NotForMatchTypeTooltip = Ta opcja nie ma zastosowania dla opcji „Na której stronie?”.

# Manager Alerts
# %1 = File Type
ImportFailedMessage    = Coś niedobrego stało się podczas próby zaimportowania notatek.\nMoże był nieprawidłowy typ pliku %1?
ExportFailedMessage    = Coś niedobrego stało się podczas próby wyeksportowania notatek.

# Note Back Side
NoteColorTitle      = Kolor notatki
TextColorTitle      = Kolor tekstu

# Import Messages
NoNotesImportMessage   = Nie znaleziono notatek do zaimportowania.
# %1, %2 = Note Counts
AllNotesImportMessage  = Zaimportowano notatki: %1
SomeNotesImportMessage = Zaimportowano notatki: %1\nJuż istnieje: %2
ExportMessage          = Wyeksportowano notatki: %1

# Balloon Messages
OffscreenMessage = Na tej stronie znajdują się notatki, których obecnie nie widać. Możesz przewinąć stronę, by je zobaczyć.
HTMLMessage = Na tej stronie znajdują się notatki utworzone w formacie RTF prawdopodobnie utworzone przez nowszą wersję Internote – nie można ich edytować.
NoteDisappearedMessage = Ta notatka została odtworzona poza widocznym obszarem strony. Przewiń stronę, by ją zobaczyć.
### Missing
NotOnThisPageMessage = Niestety, Internote nie umożliwia tworzenie notatek na tego typu stronie.
NoStatusBarMessage = Internote został usunięty z paska stanu. Nadal masz do niego dostęp z poziomu menu Narzędzia.

ReportBugLabel = Zgłoś błąd
### Missing 

CloseLabel     = Zamknij

# Balloon Errors
NoteCreationError = Nieznany błąd uniemożliwił utworzenie notatki. Ponowne uruchomienie przeglądarki może rozwiązać ten problem.
WindowOpenError = Nieznany błąd uniemożliwił otworzenie okna. Ponowne uruchomienie przeglądarki może rozwiązać ten problem.

# Startup Alerts
InternoteFailedError = Coś niedobrego stało się podczas próby uruchomienia Internote.
LoadFailedError = Wszystko wskazuje na to, że brakuje pliku przechowywania notatek lub jest on uszkodzony, zatem nie ma kopii zapasowej. Internote zostanie wyłączony.
LegacyFailedError = Internote próbował wczytać plik notatek w wersji InternoteV2 ale wszystko wskazuje na to, że jest on uszkodzony. Nie można zaimportować starych notatek automatycznie, ale można spróbować wykonać tę operację później z poziomu menedżera notatek.
CantFindDirError = Nie określono miejsca przechowywania notatek. Internote zostanie wyłączony. Dokonaj odpowiednich ustawień w opcjach Internote i uruchom ponownie przeglądarkę.
RestoredBackupMessage = Wszystko wskazuje na to, że brakuje pliku przechowywania notatek lub jest on uszkodzony, ale kopia zapasowa została odtworzona. Może się tak zdarzyć, gdy przeglądarka, Internote lub twój komputer uległ awarii podczas zapisywania notatek, a utracono niewielką ilość informacji.
CantSaveNewStorageError = Nie udało się zapisać nowego pliku przechowywania notatek. Sprawdź, czy dysk nie jest zapełniony. Internote zostanie wyłączony.

# Runtime Alerts & Confirms
SaveFailedError = Coś niedobrego stało się podczas próby zapisania zmian w notatkach. Sprawdź, czy dysk nie jest zapełniony. Internote zostanie wyłączony.
DirDoesntExistError = We wskazanej lokalizacji nie ma pliku przechowywania notatek.
DisplayQuestion = Notatki nie są obecnie wyświetlane. Czy chcesz je wyświetlić?
DeleteSingleConfirm = Czy na pewno chcesz usunąć tę notatkę?
DeleteMultipleConfirm = Czy na pewno chcesz usunąć zaznaczone notatki?

# Runtime Feedback
DefaultsColorsChangedMessage = Domyślne kolory zostały zmienione.

# Generic
DataLoadError = Coś niedobrego stało się z Internote i nie można odzyskać tej informacji.

# Shows On Context Menu
# %1 = URL Prefix, eg http://www.blah.com/
PageStartsWithMenuItem = Stronach o adresie rozpoczynającym się od %1
# %1 = Site Suffix, eg blah.com
SiteEndsWithMenuItem   = Witrynch o adresie kończącym się na %1
NoSitesMessage         = Nie ma witryn dla adresu IP
