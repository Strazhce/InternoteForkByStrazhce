extensions.{e3631030-7c02-11da-a72b-0800200c9a66}.description=Maradandó jegyzetek a Firefox böngésző számára.
# This links to the help file on the web site, see internote-consts.js for the current location.
# You probably want this to match your locale but it may be more general.
# It can be en-US or something else if you haven't translated help yet.
HelpLocale=en-US
WelcomeNote=Üdvözlünk, Internote felhasználó!\n\nHa új jegyzetet szeretnél létrehozni, használd a jobb-alsó sarokban található gombot. Erre a gombra jobb-kattintva elérheted a program opcióit is.\n\nEgy nagyobb Internote gomb válik elérhetővé a Firefox eszköztár testreszabható elemei között.
ExportDefaultFileName=internote-export
# Export File Types
FileTypeInternoteV3=InternoteV3
FileTypeInternoteV2=InternoteV2
FileTypeHTML=HTML
FileTypeText=Szöveg
FileTypeBookmarks=Könyvjelzők
# Picker Titles
# %1 = File Type
OpenTitle=%1 fájl megnyitása
# %1 = File Type
SaveTitle=%1 fájl mentése
ChooseLocation=Tárolási hely kiválasztása
# Statusbar Icon Tooltips
# %1 = Note Count
SingularNoteCount=Internote: %1 jegyzet ezen az oldalon
PluralNoteCount=Internote: %1 jegyzet ezen az oldalon
NotesHiddenMessage=Internote: A jegyzetek nem láthatóak.
# Manager Text
EmptyTextDescription=Üres szöveg mező
AllCategory=Mindig megjelenik
EmptyURLCategory=Hiányzó URL
EmptyRegexpCategory=Hiányzó Regular Expression
EmptySiteCategory=Hiányzó honlap
InvalidURLCategory=Érvénytelen URL
InvalidRegexpCategory=Érvénytelen Regular Expression
InvalidSiteCategory=Érvénytelen honlap
UnknownTimeMessage=Ismeretlen dátum és idő
RegexpAbbreviation=RegExp
CustomColor=Egyéni
# %1 = An entity - internote.noteURL.label, internote.noteURLPrefix.label, etc.
NoteDoesntShowWarning=Ez a jegyzet nem fog megjelenni egyetlen oldalon sem. Állítsd át a(z) %1 opciót.
NotForMatchTypeTooltip=Ez az opció nem érvényes erre a "Melyik oldalakon?" beállításra.
# Manager Alerts
# %1 = File Type
ImportFailedMessage=Hoppá! Valami rosszul sült el miközben a jegyzeteket próbáltuk importálni.\nLehet, hogy a fájl nem %1 típusú volt?
ExportFailedMessage=Valami rosszul sült el miközben a jegyzeteket próbáltuk exportálni.
# Note Back Side
NoteColorTitle=Jegyzetlap színe
TextColorTitle=Szöveg színe
# Import Messages
NoNotesImportMessage=Nem találtunk importálható jegyzeteket.
# %1, %2 = Note Counts
AllNotesImportMessage=Importált jegyzetek: %1
SomeNotesImportMessage=Importált jegyzetek: %1\nMár meglévők: %2
ExportMessage=Exportált jegyzetek: %1
# Balloon Messages
OffscreenMessage=Ezen az oldalon jelenleg nem látható jegyzetek vannak. Görgesd az oldalt ahhoz, hogy lásd őket.
HTMLMessage=Ezen az oldalon rich text jegyzetek vannak, melyek valószínűleg a program újabb verziójával készültek. Ezeket nem lehet szerkeszteni.
NoteDisappearedMessage=Ez a jegyzet egy képernyőn kívüli helyre lett visszaállítva. Görgesd az oldalt ahhoz, hogy lásd.
NotesDisappearedMessage=Egy vagy több jegyzet képernyőn kívüli helyre lett visszaállítva. Görgesd az oldalt ahhoz, hogy lásd.
NotOnThisPageMessage=Sajnos a program nem támogatja jegyzetek készítését az ilyen típusú oldalakon.
NoStatusBarMessage=A programot az állapotsávról eltávolítottuk. Továbbra is elérhető az Eszközök menü alatt.
ReportBugLabel=Program hiba jelentése
GoThereLabel=Menj oda
CloseLabel=Bezár
# Balloon Errors
NoteCreationError=Bocs, váratlan probléma miatt a jegyzetlap nem jeleníthető meg. A böngésző újraindítása segíthet helyrehozni ezt.
WindowOpenError=Bocs, váratlan probléma miatt az ablak nem nyitható meg. A böngésző újraindítása segíthet helyrehozni ezt.
# Startup Alerts
InternoteFailedError=Hoppá! Valami rosszul sült el az Internote indítása közben.
LoadFailedError=Hoppá! Úgy tűnik, hogy a jegyzeteket tároló fájl hiányzik vagy hibás, és nincs érvényes biztonsági másolat. Az Internote ki lesz kapcsolva.
LegacyFailedError=Hoppá! A program megpróbálta betölteni az InternoteV2 stickies fájlt, de úgy tűnik hibás. A régi jegyzeteid nem importálhatóak automatikusan, de létezik egy import funkció a kezelőn belül, ha meg szeretnéd próbálni később.
CantFindDirError=Hoppá! Internote nem találja az opcióknál megadott tárolási helyet. A program ki lesz kapcsolva. Kérünk módosítsd a beállításokat és indítsd újra a böngésződ.
RestoredBackupMessage=Hoppá! Úgy tűnik, hogy a jegyzeteket tároló fájl hiányzik vagy hibás, de a biztonsági másolatot sikeresen betöltöttük. Ez akkor fordulhat elő, ha a számítógéped vagy böngésződ lefagy miközben a jegyzeteket mentjük. Lehetséges, hogy néhány, közvetlenül a lefagyás előtt beírt adat elvesztődött emiatt.
CantSaveNewStorageError=Hoppá! Internote megpróbálta lementeni az új tárolási fájlt, de nem sikerült. Ellenőrizd, van-e elég hely a lemezen. A program ki lesz kapcsolva.
# Runtime Alerts & Confirms
SaveFailedError=Hoppá! Valami rosszul sült el miközben a jegyzeteid módosításait mentettük. Ellenőrizd, van-e elég hely a lemezen. A program ki lesz kapcsolva.
DirDoesntExistError=A megadott tárolási hely nem létezik.
DisplayQuestion=Jelenleg a jegyzeteid nem láthatóak. Szeretnéd megjeleníteni őket?
DeleteSingleConfirm=Biztos, hogy le szeretnéd törölni ezt a jegyzetet?
DeleteMultipleConfirm=Biztos, hogy le szeretnéd törölni a kijelölt jegyzeteket?
DisplayQuestionTitle=Jegyzetek megjelenítése?
DeleteConfirmTitle=Jegyzet(ek) törlése?
NeverAskOption=Többet ne kérdezd
DirDoesntExistTitle=Hibás tárolási hely
# Runtime Feedback
DefaultsColorsChangedMessage=Az alapértelmezett színek megváltoztak.
# Generic
DataLoadError=Hoppá! Valami rosszul sült el és ez az információ nem érhető el.
# Shows On Context Menu
# %1 = URL Prefix, eg http://www.blah.com/
PageStartsWithMenuItem=Oldalak melyek %1 -el kezdődnek
# %1 = Site Suffix, eg blah.com
SiteEndsWithMenuItem=Honlapok melyek %1 -el végződnek
NoSitesMessage=Nincs honlap ehhez az IP címhez
