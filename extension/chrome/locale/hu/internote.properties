extensions.{e3631030-7c02-11da-a72b-0800200c9a66}.description=Maradandó öntapadó jegyzetek a Firefox számára.
# This links to the help file on the web site, see internote-consts.js for the current location.
# You probably want this to match your locale but it may be more general.
# It can be en-US or something else if you haven't translated help yet.
HelpLocale=en-US
WelcomeNote=Üdvözöljük, Internote felhasználó!\n\nHa új jegyzetet szeretne létrehozni, használja a jobb-alsó sarokban található gombot. Kattintson erre a gombra a jobb egérgombbal ahhoz, hogy a program opcióihoz hozzáférjen.\n\nEgy nagyobb Internote gomb válik elérhetővé a Firefox eszköztár testreszabható elemei között.
ExportDefaultFileName=internote-export
# Export File Types
FileTypeInternoteV3=InternoteV3
FileTypeInternoteV2=InternoteV2
FileTypeHTML=HTML
FileTypeText=Szöveg
FileTypeBookmarks=Könyvjelzők
# Picker Titles
# %1 = File Type
OpenTitle=%1 fájl megnyitása
# %1 = File Type
SaveTitle=%1 fájl mentése
ChooseLocation=Tárolási hely kiválasztása
# Statusbar Icon Tooltips
# %1 = Note Count
SingularNoteCount=Internote: %1 jegyzet az oldalon
PluralNoteCount=Internote: %1 jegyzet az oldalon
NotesHiddenMessage=Internote: Jegyzetek elrejtve
# Manager Text
EmptyTextDescription=Üres szöveg mező
AllCategory=Mindig megjelenik
EmptyURLCategory=Hiányzó URL
EmptyRegexpCategory=Hiányzó reguláris kifejezés
EmptySiteCategory=Hiányzó honlap
InvalidURLCategory=Érvénytelen URL
InvalidRegexpCategory=Érvénytelen reguláris kifejezés
InvalidSiteCategory=Érvénytelen honlap
UnknownTimeMessage=Ismeretlen dátum és idő
RegexpAbbreviation=RegExp
CustomColor=Egyéni
# %1 = An entity - internote.noteURL.label, internote.noteURLPrefix.label, etc.
NoteDoesntShowWarning=Ez a jegyzet nem fog megjelenni egyetlen oldalon sem. Állítsa át a(z) %1 opciót.
NotForMatchTypeTooltip=Ez az opció nem érvényes erre a "Melyik oldalakon?" beállításra.
# Manager Alerts
# %1 = File Type
ImportFailedMessage=Hoppá! Valami rosszul sült el miközben a jegyzeteket próbáltuk importálni.\nLehet, hogy a fájl nem %1 típusú volt?
ExportFailedMessage=Valami rosszul sült el miközben a jegyzeteket próbáltuk exportálni.
# Note Back Side
NoteColorTitle=Jegyzetlap színe
TextColorTitle=Szöveg színe
# Import Messages
NoNotesImportMessage=Nem találtunk importálható jegyzeteket.
# %1, %2 = Note Counts
AllNotesImportMessage=Importált jegyzetek: %1
SomeNotesImportMessage=Importált jegyzetek: %1\nMár meglévők: %2
ExportMessage=Exportált jegyzetek: %1
# Balloon Messages
OffscreenMessage=Ezen az oldalon jelenleg nem látható jegyzetek vannak. Görgesse az oldalt, ha látni szeretné őket.
HTMLMessage=Ezen az oldalon Rich Text jegyzetek vannak, melyek valószínűleg a program újabb verziójában készültek. Ezeket nem lehet szerkeszteni.
NoteDisappearedMessage=Ez a jegyzet egy képernyőn kívüli helyre lett visszaállítva. Görgesse az oldalt, ha látni szeretné őket.
NotesDisappearedMessage=Egy vagy több jegyzet képernyőn kívüli helyre lett visszaállítva. Görgesse az oldalt, ha látni szeretné őket.
NotOnThisPageMessage=Sajnos a program nem támogatja jegyzetek készítését az ilyen típusú oldalakon.
NoStatusBarMessage=A programot az állapotsávról eltávolítottuk. Továbbra is elérhető az Eszközök menü alatt.
ReportBugLabel=Programhiba jelentése
GoThereLabel=Ugrás a jegyzethez
CloseLabel=Bezár
# Balloon Errors
NoteCreationError=Elnézést, váratlan probléma miatt a jegyzetlap nem jeleníthető meg. A böngésző újraindítása segíthet helyrehozni ezt.
WindowOpenError=Elnézést, váratlan probléma miatt az ablak nem nyitható meg. A böngésző újraindítása segíthet helyrehozni ezt.
# Startup Alerts
InternoteFailedError=Hoppá! Valami rosszul sült el az Internote indítása közben.
LoadFailedError=Hoppá! Úgy tűnik, hogy a jegyzeteket tároló fájl hiányzik vagy hibás, és nincs érvényes biztonsági másolat. Az Internote ki lesz kapcsolva.
LegacyFailedError=Hoppá! A program megpróbálta betölteni az InternoteV2 stickies fájlt, de úgy tűnik hibás. A korábbi jegyzetei nem importálhatóak automatikusan, de létezik egy import funkció a kezelőn belül, ha meg szeretné próbálni később.
CantFindDirError=Hoppá! Internote nem találja az opcióknál megadott tárolási helyet. Az Internote ki lesz kapcsolva. Kérjük módosítsa a beállításokat és indítsa újra a böngészőt.
RestoredBackupMessage=Hoppá! Úgy tűnik, hogy a jegyzeteket tároló fájl hiányzik vagy hibás, de a biztonsági másolatot sikeresen betöltöttük. Ez akkor fordulhat elő, ha a számítógép vagy böngésző lefagy a jegyzetek mentése közben. Lehetséges, hogy néhány, közvetlenül a lefagyás előtt beírt adat, elvesztődött emiatt.
CantSaveNewStorageError=Hoppá! Internote megpróbálta lementeni az új tárolási fájlt, de nem sikerült. Ellenőrizd, van-e elég hely a lemezen. Az Internote ki lesz kapcsolva.
# Runtime Alerts & Confirms
SaveFailedError=Hoppá! Valami rosszul sült el miközben a jegyzetei módosításait mentettük. Ellenőrizze, van-e elég hely a lemezen. Az Internote ki lesz kapcsolva.
DirDoesntExistError=A megadott tárolási hely nem létezik.
DisplayQuestion=Jelenleg a jegyzetek nem láthatóak. Szeretné megjeleníteni őket?
DeleteSingleConfirm=Biztos, hogy le szeretné törölni ezt a jegyzetet?
DeleteMultipleConfirm=Biztos, hogy le szeretné törölni a kijelölt jegyzeteket?
DisplayQuestionTitle=Jegyzetek megjelenítése?
DeleteConfirmTitle=Jegyzet(ek) törlése?
NeverAskOption=Többet ne kérdezze
DirDoesntExistTitle=Hibás tárolási hely
# Runtime Feedback
DefaultsColorsChangedMessage=Az alapértelmezett színek megváltoztak.
# Generic
DataLoadError=Hoppá! Valami rosszul sült el és ez az információ nem érhető el.
# Shows On Context Menu
# %1 = URL Prefix, eg http://www.blah.com/
PageStartsWithMenuItem=Oldalak melyek %1 -el kezdődnek
# %1 = Site Suffix, eg blah.com
SiteEndsWithMenuItem=Honlapok melyek %1 -el végződnek
NoSitesMessage=Nincs honlap ehhez az IP címhez
